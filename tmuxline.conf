# This tmux statusbar config was created by tmuxline.vim
# on Thu, 10 Sep 2015

set -g status-bg "colour236"
set -g message-command-fg "colour15"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour68"
set -g message-bg "colour59"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour15"
set -g message-command-bg "colour59"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour59"
set -g status-left-attr "none"
setw -g window-status-fg "colour15"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour68"
setw -g window-status-separator ""
setw -g window-status-bg "colour236"
set -g status-left "#[fg=colour15,bg=colour68] #S #[fg=colour68,bg=colour236,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour59,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour59] %Y-%m-%d  %H:%M #[fg=colour68,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour68] #h "
setw -g window-status-format "#[fg=colour15,bg=colour236] #I #[fg=colour15,bg=colour236] #W "
setw -g window-status-current-format "#[fg=colour236,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour59] #I #[fg=colour15,bg=colour59] #W #[fg=colour59,bg=colour236,nobold,nounderscore,noitalics]"
